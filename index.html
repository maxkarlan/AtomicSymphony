<body>
  <script>
        document.addEventListener("DOMContentLoaded", function() {

document.addEventListener('keydown', function(event) {
  if (event.keyCode == 82) {
    for (var i = 0; i < 30; i++) {
      var rect = document.createElement('div');
      rect.style.width = Math.random() * 100 + 'px';
      rect.style.height = Math.random() * 100 + 'px';
      rect.style.backgroundColor = 'rgba(' + Math.random() * 255 + ',' + Math.random() * 255 + ',' + Math.random() * 255 + ',' + Math.random() + ')';
      rect.style.position = 'absolute';
      rect.style.top = Math.random() * window.innerHeight + 'px';
      rect.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(rect);
    }
  }
});

document.addEventListener('keydown', function(event) {
  if (event.keyCode == 77) {
    var rects = document.getElementsByTagName('div');
    for (var i = 0; i < rects.length; i++) {
      rects[i].style.transition = 'all 1s';
      rects[i].style.top = Math.random() * window.innerHeight + 'px';
      rects[i].style.left = Math.random() * window.innerWidth + 'px';
    }
  }
});

document.addEventListener('keydown', function(event) {
  if (event.keyCode == 67) {
    var rects = document.getElementsByTagName('div');
    for (var i = 0; i < rects.length; i++) {
      rects[i].style.transition = 'all 1s';
      rects[i].style.top = window.innerHeight / 2 + Math.sin(i * 2 * Math.PI / rects.length) * window.innerHeight / 2 + 'px';
      rects[i].style.left = window.innerWidth / 2 + Math.cos(i * 2 * Math.PI / rects.length) * window.innerWidth / 2 + 'px';
    }
  }
});

document.addEventListener('keydown', function(event) {
  if (event.keyCode == 32) {
    while (document.body.firstChild) {
      document.body.removeChild(document.body.firstChild);
    }
  }
});

document.addEventListener('keydown', function(event) {
  if (event.keyCode == 79) {
    var rects = document.getElementsByTagName('div');
    var rectsArray = [];
    for (var i = 0; i < rects.length; i++) {
      rectsArray.push(rects[i]);
    }
    rectsArray.sort(function(a, b) {
      return parseInt(a.style.height) - parseInt(b.style.height);
    });
    for (var i = 0; i < rectsArray.length; i++) {
      rectsArray[i].style.transition = 'all 1s';
      rectsArray[i].style.transform = 'rotate(0deg)';
      rectsArray[i].style.top = Math.floor(i / 10) * 100 + 'px';
      rectsArray[i].style.left = i % 10 * 100 + 'px';
    }
  }
});

document.addEventListener('keydown', function(event) {
  if (event.keyCode == 76) {
    var rects = document.getElementsByTagName('div');
    for (var i = 0; i < rects.length; i++) {
      rects[i].style.transition = 'all 1s';
      rects[i].style.transform = 'rotate(0deg)';
      rects[i].style.top = '0px';
      rects[i].style.left = i * window.innerWidth / rects.length + 'px';
      rects[i].style.width = window.innerWidth / rects.length + 'px';
      rects[i].style.height = window.innerHeight + 'px';
    }
  }
});

document.addEventListener('keydown', function(event) {
  if (event.keyCode == 66) {
    if (document.body.style.backgroundColor == 'white') {
      document.body.style.backgroundColor = 'black';
    } else {
      document.body.style.backgroundColor = 'white';
    }
  }
});

document.addEventListener('keydown', function(event) {
  if (event.keyCode == 68) {
    var rects = document.getElementsByTagName('div');
    for (var i = 0; i < 30; i++) {
      document.body.removeChild(rects[i]);
    }
  }
});

document.addEventListener('keydown', function(event) {
  if (event.keyCode == 83) {
    var rects = document.getElementsByTagName('div');
    for (var i = 0; i < rects.length; i++) {
      rects[i].style.transition = 'all 1s';
      rects[i].style.transform = 'rotate(' + Math.random() * 270 + 'deg)';
    }
  }
});
});
  </script>
</body>
