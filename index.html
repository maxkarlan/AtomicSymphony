<body>
  <script>
        document.addEventListener("DOMContentLoaded", function() {

var rectangles = [];
for (var i = 0; i < 30; i++) {
  var rectangle = document.createElement('div');
  rectangle.style.width = Math.floor(Math.random() * 100) + 'px';
  rectangle.style.height = Math.floor(Math.random() * 100) + 'px';
  rectangle.style.backgroundColor = 'rgba(' + Math.floor(Math.random() * 255) + ',' + Math.floor(Math.random() * 255) + ',' + Math.floor(Math.random() * 255) + ',0.5)';
  rectangle.style.position = 'absolute';
  rectangle.style.top = Math.floor(Math.random() * window.innerHeight) + 'px';
  rectangle.style.left = Math.floor(Math.random() * window.innerWidth) + 'px';
  document.body.appendChild(rectangle);
  rectangles.push(rectangle);
}

document.addEventListener('keydown', function(event) {
  if (event.keyCode == 82) {
    for (var i = 0; i < 15; i++) {
      var rectangle = document.createElement('div');
      rectangle.style.width = Math.floor(Math.random() * 100) + 'px';
      rectangle.style.height = Math.floor(Math.random() * 100) + 'px';
      rectangle.style.backgroundColor = 'rgba(' + Math.floor(Math.random() * 255) + ',' + Math.floor(Math.random() * 255) + ',' + Math.floor(Math.random() * 255) + ',0.5)';
      rectangle.style.position = 'absolute';
      rectangle.style.top = Math.floor(Math.random() * window.innerHeight) + 'px';
      rectangle.style.left = Math.floor(Math.random() * window.innerWidth) + 'px';
      document.body.appendChild(rectangle);
      rectangles.push(rectangle);
    }
  }
});

document.addEventListener('keydown', function(event) {
  if (event.keyCode == 77) {
    for (var i = 0; i < rectangles.length; i++) {
      rectangles[i].style.transition = 'all 1s';
      rectangles[i].style.top = Math.floor(Math.random() * window.innerHeight) + 'px';
      rectangles[i].style.left = Math.floor(Math.random() * window.innerWidth) + 'px';
    }
  }
});

document.addEventListener('keydown', function(event) {
  if (event.keyCode == 32) {
    while (document.body.firstChild) {
      document.body.removeChild(document.body.firstChild);
    }
  }
});
});
  </script>
</body>
