<body>
  <script>
        document.addEventListener("DOMContentLoaded", function() {

var rectangles = [];
for (var i = 0; i < 30; i++) {
  var rectangle = document.createElement('div');
  rectangle.style.width = Math.floor(Math.random() * 100) + 'px';
  rectangle.style.height = Math.floor(Math.random() * 100) + 'px';
  rectangle.style.backgroundColor = 'rgba(' + Math.floor(Math.random() * 255) + ',' + Math.floor(Math.random() * 255) + ',' + Math.floor(Math.random() * 255) + ',0.5)';
  rectangle.style.position = 'absolute';
  rectangle.style.top = Math.floor(Math.random() * window.innerHeight) + 'px';
  rectangle.style.left = Math.floor(Math.random() * window.innerWidth) + 'px';
  document.body.appendChild(rectangle);
  rectangles.push(rectangle);
}

document.addEventListener('keydown', function(event) {
  if (event.keyCode == 82) {
    for (var i = 0; i < 30; i++) {
      var rectangle = document.createElement('div');
      rectangle.style.width = Math.floor(Math.random() * 100) + 'px';
      rectangle.style.height = Math.floor(Math.random() * 100) + 'px';
      rectangle.style.backgroundColor = 'rgba(' + Math.floor(Math.random() * 255) + ',' + Math.floor(Math.random() * 255) + ',' + Math.floor(Math.random() * 255) + ',0.5)';
      rectangle.style.position = 'absolute';
      rectangle.style.top = Math.floor(Math.random() * window.innerHeight) + 'px';
      rectangle.style.left = Math.floor(Math.random() * window.innerWidth) + 'px';
      document.body.appendChild(rectangle);
      rectangles.push(rectangle);
    }
  }
});

document.addEventListener('keydown', function(event) {
  if (event.keyCode == 77) {
    for (var i = 0; i < rectangles.length; i++) {
      rectangles[i].style.transition = 'all 1s';
      rectangles[i].style.top = Math.floor(Math.random() * window.innerHeight) + 'px';
      rectangles[i].style.left = Math.floor(Math.random() * window.innerWidth) + 'px';
    }
  }
});

document.addEventListener('keydown', function(event) {
  if (event.keyCode == 67) {
    for (var i = 0; i < rectangles.length; i++) {
      rectangles[i].style.transition = 'all 1s';
      rectangles[i].style.top = (window.innerHeight / 2) + (Math.sin(i * (2 * Math.PI / rectangles.length)) * (window.innerHeight / 2)) + 'px';
      rectangles[i].style.left = (window.innerWidth / 2) + (Math.cos(i * (2 * Math.PI / rectangles.length)) * (window.innerWidth / 2)) + 'px';
    }
  }
});

document.addEventListener('keydown', function(event) {
  if (event.keyCode == 32) {
    while (document.body.firstChild) {
      document.body.removeChild(document.body.firstChild);
    }
    rectangles = [];
  }
});

document.addEventListener('keydown', function(event) {
  if (event.keyCode == 83) {
    for (var i = 0; i < rectangles.length; i++) {
      rectangles[i].style.transition = 'all ' + (Math.random() * 1.5 + 0.5) + 's';
      rectangles[i].style.transform = 'rotate(' + (Math.random() * 360) + 'deg)';
    }
  }
});

document.addEventListener('keydown', function(event) {
  if (event.keyCode == 79) {
    rectangles.sort(function(a, b) {
      return parseInt(a.style.height) - parseInt(b.style.height);
    });
    for (var i = 0; i < rectangles.length; i++) {
      rectangles[i].style.transition = 'all 1s';
      rectangles[i].style.transform = 'rotate(0deg)';
      rectangles[i].style.top = (Math.floor(i / 10) * 100) + 'px';
      rectangles[i].style.left = (i % 10 * 100) + 'px';
    }
  }
});

document.addEventListener('keydown', function(event) {
  if (event.keyCode == 76) {
    for (var i = 0; i < rectangles.length; i++) {
      rectangles[i].style.transition = 'all 1s';
      rectangles[i].style.top = '0px';
      rectangles[i].style.left = (i * 100) + 'px';
      rectangles[i].style.height = window.innerHeight + 'px';
    }
  }
});

document.addEventListener('keydown', function(event) {
  if (event.keyCode == 66) {
    if (document.body.style.backgroundColor == 'white') {
      document.body.style.backgroundColor = 'black';
    } else {
      document.body.style.backgroundColor = 'white';
    }
  }
});
});
  </script>
</body>
